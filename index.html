<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RuangGamer Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #e2e8f0; /* Slate 200 */
        transition: background-color 0.3s, color 0.3s;
        -webkit-tap-highlight-color: transparent;
      }
      /* Theme: Gold/Light */
      body.theme-gold {
          background-color: #f8fafc;
          color: #1e293b;
      }
      
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Base Animations */
      @keyframes fade-in-up {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .animate-entry {
          animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
          opacity: 0;
      }

      /* Vertical Scroll Marquee */
      @keyframes scroll-vertical {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
      }
      .animate-scroll-vertical {
        animation: scroll-vertical 10s linear infinite; 
      }

      /* SUPER COIN EXPLOSION ANIMATION */
      @keyframes coin-pulse-core {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(250, 204, 21, 0.7); }
        50% { transform: scale(1.05); box-shadow: 0 0 20px 10px rgba(250, 204, 21, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(250, 204, 21, 0); }
      }
      
      @keyframes particle-tl { 0% { transform: translate(0,0) scale(1); opacity:1; } 100% { transform: translate(-40px, -40px) scale(0); opacity:0; } }
      @keyframes particle-tr { 0% { transform: translate(0,0) scale(1); opacity:1; } 100% { transform: translate(40px, -40px) scale(0); opacity:0; } }
      @keyframes particle-bl { 0% { transform: translate(0,0) scale(1); opacity:1; } 100% { transform: translate(-40px, 40px) scale(0); opacity:0; } }
      @keyframes particle-br { 0% { transform: translate(0,0) scale(1); opacity:1; } 100% { transform: translate(40px, 40px) scale(0); opacity:0; } }
      @keyframes particle-top { 0% { transform: translate(0,0) scale(1); opacity:1; } 100% { transform: translate(0, -50px) scale(0); opacity:0; } }

      .btn-earn-anim {
        animation: coin-pulse-core 1.5s infinite;
        position: relative;
        z-index: 10;
      }
      
      /* Explosion Particles using pseudo elements */
      .btn-earn-anim::before, .btn-earn-anim::after {
        content: ''; position: absolute; width: 6px; height: 6px; background: #fbbf24; border-radius: 50%; top: 50%; left: 50%; z-index: -1; pointer-events: none;
      }
      .btn-earn-anim span::before, .btn-earn-anim span::after {
        content: ''; position: absolute; width: 4px; height: 4px; background: #fef08a; border-radius: 50%; top: 50%; left: 50%; z-index: -1; pointer-events: none;
      }
      
      .btn-earn-anim::before { animation: particle-tl 1.5s infinite; }
      .btn-earn-anim::after { animation: particle-tr 1.5s infinite 0.1s; }
      .btn-earn-anim span::before { animation: particle-bl 1.5s infinite 0.2s; }
      .btn-earn-anim span::after { animation: particle-br 1.5s infinite 0.3s; }
      
      /* Extra particle added via JS/React usually, but here via extra class if needed */
      .particle-extra {
         position: absolute; width: 5px; height: 5px; background: #fff; border-radius: 50%; top: 50%; left: 50%; z-index: -1;
         animation: particle-top 1.5s infinite 0.4s;
      }

      /* Popup Bounce */
      @keyframes bounce-in {
        0% { transform: scale(0.3); opacity: 0; }
        50% { transform: scale(1.05); opacity: 1; }
        70% { transform: scale(0.9); }
        100% { transform: scale(1); }
      }
      .animate-bounce-in {
        animation: bounce-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
    </style>
